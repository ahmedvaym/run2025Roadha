<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Challenge Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Body styling with animated background */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('6184000488555530013.jpg'); /* Replace with your new image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            animation: backgroundAnimation 10s infinite alternate; /* Background animation */
        }

        /* Background opacity animation */
       

        /* Container styling */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: rgba(255, 255, 255, 0.5); /* Manually adjust opacity here (0.5 for 50% opacity) */
            position: relative;
        }

        /* Header styling */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: #777;
        }

        /* Buttons styling */
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            position: relative; /* Ensure buttons are positioned relative to their container */
            z-index: 2; /* Higher z-index to ensure buttons are in front of the logo */
        }

        .button {
            padding: 5px 9px;
            font-size: 1.2rem;
            background-color: #564cc0;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px); /* Slight lift effect */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
        }

        .button:active {
            background-color: #003f7f;
            transform: translateY(0); /* Reset lift effect when clicked */
        }

        /* Iframe styling */
        iframe {
            width: 100%;
            height: 900px;
            border: none;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative; /* Ensure iframe is positioned relative to its container */
            z-index: 2; /* Higher z-index to ensure iframe is in front of the logo */
        }

        /* Logo styling */
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px; /* Medium size */
            height: auto;
            animation: zoomInOut 3s infinite alternate; /* Zoom in and out animation */
            z-index: 1; /* Lower z-index to ensure logo is behind buttons and iframe */
        }

        /* Logo zoom in and out animation */
        @keyframes zoomInOut {
            0% {
                transform: scale(1); /* Normal size */
            }
            100% {
                transform: scale(1.2); /* Zoomed in size */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Logo on the right side -->
        <img src="LOGO JERSY.png" alt="Logo" class="logo"> <!-- Replace 'logo.png' with your logo path -->

        <div class="header">
            <!-- Add your header content here if needed -->
        </div>
        
        <div class="buttons">
            <button class="button" onclick="loadContent('Register.html')">Register Form</button>
            <button class="button" onclick="loadContent('entrys.html')">Daily Running Entry</button>
            <button class="button" onclick="loadContent('filter.html')">Running Log</button>
        </div>
        
        <iframe id="iframeContent" src="" style="display: none;"></iframe>
    </div>

    <script>
        function loadContent(page) {
            const iframe = document.getElementById('iframeContent');
            iframe.style.display = 'block'; // Show the iframe
            iframe.src = page; // Set the src to the HTML file you want to open
        }
    </script>
</body>
</html>
