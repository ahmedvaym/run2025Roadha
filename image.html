<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Saved Data</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Header styling */
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* Filter select styling */
        #filterSelect {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Gallery styling */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
        }

        .gallery-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .gallery-item p {
            padding: 15px;
            font-size: 1.1rem;
            color: #555;
            text-align: center;
        }

        /* Admin button styling */
        .admin-button {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .gallery-item.selected .admin-button {
            display: block;
        }

        /* Action buttons styling */
        .action-buttons {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .action-buttons button {
            display: block;
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 5px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .action-buttons button:hover {
            background-color: #cc0000;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
</head>
<body>
    <h1>Saved Data Gallery</h1>
    <select id="filterSelect">
        <option value="">Select an image name</option>
    </select>
    <div class="gallery" id="gallery"></div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAVFr7OiCxBG5MVQL3e6BJObqU95Q6MBSc",
            authDomain: "upload-5a391.firebaseapp.com",
            databaseURL: "https://upload-5a391-default-rtdb.firebaseio.com",
            projectId: "upload-5a391",
            storageBucket: "upload-5a391.firebasestorage.app",
            messagingSenderId: "368816917135",
            appId: "1:368816917135:web:ed5873e1a3c37e12da3efa",
            measurementId: "G-Z3TRXZP3Q6"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Fetch saved data from Firebase
        database.ref('savedData').on('value', (snapshot) => {
            const savedData = snapshot.val();
            const gallery = document.getElementById('gallery');
            const filterSelect = document.getElementById('filterSelect');
            gallery.innerHTML = ''; // Clear previous content
            filterSelect.innerHTML = '<option value="">Select an image name</option>'; // Reset filter options

            if (savedData) {
                Object.keys(savedData).forEach((key) => {
                    const data = savedData[key];
                    const galleryItem = document.createElement('div');
                    galleryItem.classList.add('gallery-item');

                    // Display image
                    const image = document.createElement('img');
                    image.src = data.image;
                    galleryItem.appendChild(image);

                    // Display text
                    const text = document.createElement('p');
                    text.textContent = data.text;
                    galleryItem.appendChild(text);

                    // Add Admin button
                    const adminButton = document.createElement('button');
                    adminButton.classList.add('admin-button');
                    adminButton.textContent = 'Admin';
                    galleryItem.appendChild(adminButton);

                    // Add action buttons container
                    const actionButtons = document.createElement('div');
                    actionButtons.classList.add('action-buttons');
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    actionButtons.appendChild(deleteButton);
                    galleryItem.appendChild(actionButtons);

                    // Handle Admin button click
                    adminButton.addEventListener('click', (e) => {
                        e.stopPropagation(); // Prevent gallery item click
                        const password = prompt('Enter admin password:');
                        if (password === '123') {
                            actionButtons.style.display = 'block';
                        } else {
                            alert('Incorrect password!');
                        }
                    });

                    // Handle Delete button click
                    deleteButton.addEventListener('click', () => {
                        if (confirm('Are you sure you want to delete this item?')) {
                            database.ref('savedData/' + key).remove()
                                .then(() => alert('Item deleted successfully!'))
                                .catch((error) => alert('Error deleting item: ' + error.message));
                        }
                    });

                    // Handle gallery item click
                    galleryItem.addEventListener('click', () => {
                        document.querySelectorAll('.gallery-item').forEach((item) => {
                            item.classList.remove('selected');
                        });
                        galleryItem.classList.add('selected');
                    });

                    gallery.appendChild(galleryItem);

                    // Add image name to filter dropdown
                    const option = document.createElement('option');
                    option.value = data.text; // Use text as the filter value
                    option.textContent = data.text;
                    filterSelect.appendChild(option);
                });

                // Handle filter selection
                filterSelect.addEventListener('change', () => {
                    const selectedValue = filterSelect.value.toLowerCase();
                    const galleryItems = document.querySelectorAll('.gallery-item');

                    galleryItems.forEach((item) => {
                        const text = item.querySelector('p').textContent.toLowerCase();
                        if (selectedValue === "" || text.includes(selectedValue)) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            } else {
                gallery.innerHTML = '<p>No data saved yet.</p>';
            }
        });
    </script>
</body>
</html>
